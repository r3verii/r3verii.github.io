---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
      {% for cat in page.categories %}
        <span class="post-tag">{{ cat }}</span>
      {% endfor %}
    </div>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
